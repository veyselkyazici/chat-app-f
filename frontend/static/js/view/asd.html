<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Unicode Emojis</title>
    <style>
        #emoji-picker {
            display: flex;
            flex-wrap: wrap;
            max-width: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }

        #chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #message-input {
            width: calc(100% - 50px);
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 40px;
            margin-bottom: 10px;
            outline: none;
        }

        #send-button {
            width: 50px;
        }

        .message-emoji {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="chat-window">
        <!-- Messages will be displayed here -->
    </div>
    <div id="emoji-picker">
        <!-- Emoji picker will be populated with emojis -->
    </div>
    <div id="message-input" role="textbox" contenteditable="true" placeholder="Type a message..."></div>
    <button id="send-button">Send</button>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiPicker = document.getElementById('emoji-picker');

        // Array of emojis
        const emojis = [
            '😀', '😂', '😍', '😎', '😭', '😡', '😊', '😉', '😅', '😇', '😋', '😌', '😍', '😏',

            '🥺', '🥲', '🥳', '🥴', '🥵', '🥶', '🦁', '🐯', '🐱', '🐶', '🐸', '🐼', '🦄', '🐝',
            '🌸', '🌹', '🌻', '🌼', '🌷', '🌲', '🌳', '🌴', '🌵', '🌺', '🍀', '🍁', '🍂', '🍃',
            '🍄', '🍅', '🍆', '🍇', '🍈', '🍉', '🍊', '🍋', '🍌', '🍍', '🍎', '🍏', '🍐', '🍑',
            '🍒', '🍓', '🍔', '🍕', '🍖', '🍗', '🍚', '🍛', '🍜', '🍝', '🍞', '🍟', '🍡', '🍢',
            '🍣', '🍤', '🍥', '🍦', '🍧', '🍨', '🍩', '🍪', '🍫', '🍬', '🍭', '🍮', '🍯', '🍰',
            '🍱', '🍲', '🍳', '🍴', '🍵', '🍶', '🍷', '🍸', '🍹', '🍺', '🍻', '🍼', '🍽', '🍾'
        ];

        // Add emojis to the emoji picker
        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.classList.add('emoji');
            span.textContent = emoji;
            emojiPicker.appendChild(span);
        });

        // Add event listener to the emoji picker
        emojiPicker.addEventListener('click', (event) => {
            if (event.target.classList.contains('emoji')) {
                const emoji = event.target.textContent;
                const span = document.createElement('span');
                span.classList.add('message-emoji');
                span.textContent = emoji;
                messageInput.appendChild(span);
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.innerHTML.trim();
            if (message !== '') {
                const messageElement = document.createElement('div');
                messageElement.innerHTML = message;
                chatWindow.appendChild(messageElement);
                messageInput.innerHTML = '';
            }
        });
    </script>
</body>
