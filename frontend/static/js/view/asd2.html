<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Scroll Chat List</title>
    <style>
        #chat-container {
            height: 1224px;
            /* 17 items * 72px each */
            overflow-y: scroll;
            position: relative;
            border: 1px solid #ccc;
        }

        .chat-item {
            position: absolute;
            width: 100%;
            height: 72px;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #spacer {
            position: absolute;
            width: 100%;
            height: calc(72px * 83);
            /* totalItems * itemHeight */
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
